<div class="d-flex flex-column align-items-center py-4">
  <img src="./assets/images/singup.png" alt="" />

  <app-header text="Sing Up"></app-header>

  <form
    class="d-grid gap-1 col-10 mx-auto my-3"
    [formGroup]="loginForm"
    (ngSubmit)="singup()"
  >
    <div class="d-flex flex-column align-items-center">
      <label for="fullname" class="w-100 fw-bold text-dark">Full Name</label>
      <input
        type="text"
        id="fullname"
        class="w-100 bg-transparent border-0 border-bottom border-white text-white"
        formControlName="fullname"
        placeholder="Camilo Cifuentes"
      />
      <p class="w-100 m-0 fs-10 fw-semibold text-danger">
        Please provide a valid name
      </p>
    </div>

    <div class="d-flex flex-column align-items-center">
      <label for="email" class="w-100 fw-bold text-dark">Email</label>
      <input
        type="text"
        id="email"
        class="w-100 bg-transparent border-0 border-bottom border-white text-white"
        formControlName="email"
        placeholder="example@email.com"
      />
      <p class="w-100 m-0 fs-10 fw-semibold text-danger">
        Please provide a valid email
      </p>
    </div>

    <div class="d-flex flex-column align-items-center position-relative">
      <label for="password" class="w-100 fw-bold text-dark">Passwod</label>
      <input
        [type]="typePassword1 ? 'password' : 'text'"
        id="password"
        class="password w-100 bg-transparent border-0 border-bottom border-white text-white"
        formControlName="password"
        placeholder="●●●●●●"
      />
      <img
        src="./assets/icons/eye.svg"
        alt="eye icon"
        class="position-absolute end-0 bottom-0 mb-1"
        (click)="typePassword1 = !typePassword1"
      />
    </div>

    <div class="d-flex flex-column align-items-center position-relative">
      <label for="password2" class="w-100 fw-bold text-dark">Passwod</label>
      <input
        [type]="typePassword2 ? 'password' : 'text'"
        id="password2"
        class="password w-100 bg-transparent border-0 border-bottom border-white text-white"
        formControlName="password2"
        placeholder="●●●●●●"
      />
      <img
        src="./assets/icons/eye.svg"
        alt="eye icon"
        class="position-absolute end-0 bottom-0 mb-1"
        (click)="typePassword2 = !typePassword2"
      />
    </div>

    <button
      type="submit"
      class="btn btn-gradient border-0 fs-5 rounded-pill mt-3"
    >
      SING UP
    </button>
    <p class="m-0 fs-10 fw-semibold text-danger text-center">
      Invalid email or password
    </p>
  </form>

  <footer class="col-10 fs-10 fw-semibold text-light text-end">
    Already have an account?
    <a class="text-success" [routerLink]="['/auth/login']">Login</a>
  </footer>
</div>
